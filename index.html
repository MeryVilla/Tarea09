<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- CSS del proyecto-->
    <link rel="stylesheet" type="text/css" href="">
    <title>Document</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main class="container mt-3">
        <h2>Ejercicio 1</h2>
            <section>
                <article class="form-group mb-3">
                    <label for="nombre" class="form-label">Ingresa nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </article>
                
                <article class="form-group mb-3">
                    <label for="apellido" class="form-label">Ingresa apellidos</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
                </article>
                
                <article class="form-group mb-3">
                    <label for="codigo" class="form-label">Ingresa tu codigo</label>
                    <input type="number" class="form-control" id="codigo" placeholder="">
                </article>
                
                <article class="form-group mb-3">
                    <label for="correo" class="form-label">Ingresa tu correo</label>
                    <input type="email" class="form-control" id="email" placeholder="">
                </article>
                
                <select class="form-select mb-3" id="cargo" aria-label="Default select example">
                    <option selected>Selecciona tu cargo</option>
                    <option value="jefe">Jefe</option>
                    <option value="analista">Analista</option>
                    <option value="programador">Programador</option>
                    <option value="soporte">Soporte</option>
                    <option value="asistente">Asistente</option>
                </select>
                
                <button class="btn btn-primary" onclick="agregar()">Agregar empleado</button>              
            </section>

            <br>
            
            <section class="card border-primary mb-3" style="max-width: 30rem;">
                <div class="card-header"><b>Resultado de empleado</b></div>
                <div class="card-body text-primary">
                    <p id="nom"></p>
                    <p id="ape"></p>
                    <p id="cod"></p>
                    <p id="cor"></p>
                    <p id="car"></p>
                    <p id="sueldo"></p>
                    <p id="descuento"></p>
                    <p id="mostrar"></p>
                </div>
            </section>
    </main>
    <footer></footer>
</body>
</html>
<script src="./js/index.js"></script>
